<section class="page page-core page-login hope-login">
    <div class="text-center">
        <h3 class="text-light text-white">OPERATION HOPE</h3></div>
    <div class="container w-420 p-15 bg-white mt-40 text-center">
        <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" class="{{alert.closeable ? 'closeable' : 'notcloseable'}}">
            <i class="fa {{alert.icon}}"></i> {{alert.msg}}
        </uib-alert>
        <h2 class="text-light text-greensea">Log In</h2>
        <form name="loginForm" ng-submit="onLogin(loginForm.$valid)" class="form-validation mt-20" ng-init="lCtrl.setUsername()" novalidate>
            <div class="form-group">
                <input type="email" class="form-control underline-input" placeholder="Email" ng-model="user.email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" class="form-control underline-input" ng-model="user.password" required>
            </div>
            <div class="form-group text-left mt-20">
                <button type="submit" class="btn btn-greensea b-0 br-2 mr-5" ng-disabled='loginForm.$invalid'>Login</button>
                <label class="checkbox checkbox-custom checkbox-custom-sm inline-block">
                    <input type="checkbox" ng-model="remember"><i></i> Remember me
                </label>
                <a ui-sref="core.forgotpassword" class="pull-right mt-10">Forgot Password?</a>
            </div>
        </form>
    </div>
</section>
